<?xml version="1.0" encoding="UTF-8"?>
<project xmlns="http://maven.apache.org/POM/4.0.0" 
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" 
         xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 https://maven.apache.org/xsd/maven-4.0.0.xsd">
  
  <modelVersion>4.0.0</modelVersion>
  
  <!-- Project Information -->
  <groupId>com.fachryghalibi</groupId>
  <artifactId>tubes-makepal</artifactId>
  <version>1.0.0</version>
  <packaging>pom</packaging>
  
  <name>Tubes Makepal - Static Website</name>
  <description>Static website project with HTML, CSS, and JavaScript</description>
  
  <!-- Properties -->
  <properties>
    <maven.compiler.source>11</maven.compiler.source>
    <maven.compiler.target>11</maven.compiler.target>
    <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
    <sonar.projectKey>fachryghalibi_tubes-makepal</sonar.projectKey>
    <sonar.organization>fachryghalibi</sonar.organization>
    <sonar.host.url>https://sonarcloud.io</sonar.host.url>
    
    <!-- SonarCloud configuration for static files -->
    <sonar.sources>.</sonar.sources>
    <sonar.inclusions>**/*.html,**/*.css,**/*.js</sonar.inclusions>
    <sonar.exclusions>**/node_modules/**,**/target/**,**/*.min.js,**/*.min.css</sonar.exclusions>
    
    <!-- Language-specific settings -->
    <sonar.javascript.file.suffixes>.js</sonar.javascript.file.suffixes>
    <sonar.css.file.suffixes>.css</sonar.css.file.suffixes>
    <sonar.html.file.suffixes>.html,.htm</sonar.html.file.suffixes>
  </properties>
  
  <!-- Dependencies (minimal for static website) -->
  <dependencies>
    <!-- JUnit for any potential Java testing -->
    <dependency>
      <groupId>junit</groupId>
      <artifactId>junit</artifactId>
      <version>4.13.2</version>
      <scope>test</scope>
    </dependency>
  </dependencies>
  
  <!-- Build Configuration -->
  <build>
    <plugins>
      <!-- Maven Compiler Plugin -->
      <plugin>
        <groupId>org.apache.maven.plugins</groupId>
        <artifactId>maven-compiler-plugin</artifactId>
        <version>3.11.0</version>
        <configuration>
          <source>11</source>
          <target>11</target>
        </configuration>
      </plugin>
      
      <!-- SonarCloud Maven Plugin -->
      <plugin>
        <groupId>org.sonarsource.scanner.maven</groupId>
        <artifactId>sonar-maven-plugin</artifactId>
        <version>3.10.0.2594</version>
      </plugin>
      
      <!-- Surefire Plugin for running tests -->
      <plugin>
        <groupId>org.apache.maven.plugins</groupId>
        <artifactId>maven-surefire-plugin</artifactId>
        <version>3.0.0</version>
      </plugin>
      
      <!-- Assembly Plugin (optional - for packaging static files) -->
      <plugin>
        <groupId>org.apache.maven.plugins</groupId>
        <artifactId>maven-assembly-plugin</artifactId>
        <version>3.6.0</version>
        <configuration>
          <descriptorRefs>
            <descriptorRef>jar-with-dependencies</descriptorRef>
          </descriptorRefs>
        </configuration>
      </plugin>
    </plugins>
  </build>
  
  <!-- Distribution Management -->
  <distributionManagement>
    <repository>
      <id>github</id>
      <name>GitHub Packages</name>
      <url>https://maven.pkg.github.com/fachryghalibi/tubes-makepal</url>
    </repository>
  </distributionManagement>
  
  <!-- SCM Information (optional but recommended for SonarCloud) -->
  <scm>
    <connection>scm:git:https://github.com/fachryghalibi/tubes-makepal.git</connection>
    <developerConnection>scm:git:https://github.com/fachryghalibi/tubes-makepal.git</developerConnection>
    <url>https://github.com/fachryghalibi/tubes-makepal</url>
  </scm>
  
</project>

